<html>
<head>
    <title>ExtJS 4 closable alert</title>

	<!-- Ext JS Files -->
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext-4.2.0-gpl/resources/css/ext-all-debug.css" />
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.2.0-gpl/ext-all.js"></script>

	<!-- Application Specific Files -->
	<link rel="stylesheet" type="text/css" href="../resources/alertUX.css" />

	<script type="text/javascript">
	Ext.Loader.setConfig({
	    enabled: true,
	    paths: {
	        'Ext.ux': '../ux'
	    }
	});

	Ext.require([
	    'Ext.ux.Alert'
	]);

	Ext.onReady(function() {
		var msg = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut';
		//Ext.ux.Alert.show('title', msg, 'success'); //alternative
		Ext.ux.Alert.success('Well done!', msg);
    	Ext.ux.Alert.warning('Warning!', msg);
    	Ext.ux.Alert.info('FYI!', msg);
    	Ext.ux.Alert.error('Error!', msg);
    });
	</script>
</head>
<body>
</body>
</html>
